<div class="text-center">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <input type="submit" value="Sign in" [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block">
    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
  </form>
</div>
