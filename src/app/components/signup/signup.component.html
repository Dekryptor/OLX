<div class="text-center">
  <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm)">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <label for="username" minlength="3" class="sr-only">Username</label>
    <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username" required autofocus>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email address" required>
    <label for="password" class="sr-only">Password</label>
    <input type="password" minlength="5" id="password" class="form-control" formControlName="password" placeholder="Password"
      required>
    <input type="submit" value="Sign up" [disabled]="signupForm.invalid" class="btn btn-lg btn-primary btn-block">
    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
  </form>
</div>
