<div class="row">
  <div class="col-lg-6 col-md-6">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
      <div class="form-group">
        <label for="category">Choose Category</label>
        <select class="form-control" id="category" formControlName="category">
          <option>Food</option>
          <option>Vehicles</option>
          <option>Home Apliances</option>
          <option>Furniture</option>
          <option>Cosmetics</option>
        </select>
      </div>
      <input type="submit" class="btn btn-primary" value="Search" [disabled]="searchForm.invalid">
    </form>
  </div>
</div>
<br />
<div class="row" *ngIf="searchAds">
  <div class="col-md-4" *ngFor="let ad of searchAds">
    <div class="card mb-4 shadow-sm">
      <img class="card-img-top" height="250px" src="https://olx-back.herokuapp.com/{{ad.productImage}}" alt="Card image cap">
      <!-- <img class="card-img-top" height="250px" src="http://localhost:3000/{{ad.productImage}}" alt="Card image cap"> -->
      <div class="card-body">
        <p class="card-text">{{ad.title}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="submit" routerLink="/ad-detail/{{ad._id}}" class="btn btn-sm btn-outline-secondary">View</button>
            <button type="submit" *ngIf="auth.isLoggedIn()" class="btn btn-sm btn-outline-secondary">Mark</button>
          </div>
          <small class="text-muted">{{ad.price | currency}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
