<div class="alert alert-info" *ngFor="let u of user" role="alert">
  This ad was posted by <span class="alert-link">{{u.username}}</span>â€”check it out!
</div>

<div class="row featurette" *ngFor="let ad of adDetail">
  <div class="col-md-7">
    <h2 class="text-center">Title: {{ad.title}}</h2>
    <h3 class="text-center">Model: {{ad.model}}</h3>
    <h4 class="text-center">Price: {{ad.price | currency}}</h4>
    <p class="text-muted text-center">{{ad.description}}.</p>
  </div>
  <div class="col-md-5">
      <!-- <img class="featurette-image img-fluid mx-auto" src="http://localhost:3000/{{ad.productImage}}" alt="Generic placeholder image"> -->
    <img class="featurette-image img-fluid mx-auto" src="https://olx-back.herokuapp.com/{{ad.productImage}}" alt="Generic placeholder image">
  </div>
</div>
<hr class="featurette-divider">
